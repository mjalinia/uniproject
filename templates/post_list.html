{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
  {% for post in object_list %}
    <div class="card" >
      <div class="card-header" >
        <span class="font-weight-bold">{{ post.author }}</span> &middot; <span class="text-muted">{{ post.date }}</span>
      </div>
      <div class="card-body">
        <a href="{% url 'post_detail' post.pk %}">{{ post.news|safe }} </a>
      </div>
     
      
      {% if user.is_authenticated %}
      <div class="card-footer text-center text-muted">
        <a href="{% url 'post_edit' post.pk %}">بروزرسانی</a> |
        <a href="{% url 'post_delete' post.pk %}">حذف</a>
     </div>
     {%endif%}
    </div>
    <br />
  {% endfor %}
{% endblock content %}
